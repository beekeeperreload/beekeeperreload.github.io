<!DOCTYPE html>
<html>
<head>
    <title>Embed PDF Full Screen</title>
    <style>
        /* Mengatur ulang margin body bawaan browser */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Opsional: mencegah scrolling halaman utama */
        }
        /* Membuat iframe/embed mengisi seluruh viewport */
        .pdf-viewer {
            width: 100%;
            height: 100vh; /* Menggunakan 100% tinggi viewport */
            border: none; /* Menghapus border default */
        }
    </style>
</head>
<body>

<!-- Ganti "nama_file_anda.pdf" dengan jalur/URL file PDF Anda -->
<iframe src="https://beekeeperreload.vercel.app/campaign/q12026/TOUR-MALAY.pdf" class="pdf-viewer" type="application/pdf">
    <!-- Teks fallback jika browser tidak mendukung iframe -->
    <p>Browser Anda tidak mendukung tampilan PDF. Silakan [Download PDF](https://beekeeperreload.vercel.app/campaign/q12026/TOUR-MALAY.pdf) untuk melihatnya.</p>
</iframe>

</body>
</html>
